<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='styles.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vitamin D</title>
</head>
<body>
    <main class='mainLayer'>
        <h1>Vitamin D<br>Detector</h1>
        <form id="searchForm">
          <input id='searchInput' type ='text' placeholder='Enter Your Zip Code'>
        <select id='skin'>
            <option value='null'>Pick your closest skin type</option>
            <option value='1'>Always burn, never tan </option>
            <option value='2'>Burn easily, rarely tan</option>
            <option value='3'>Sometimes burn, slowly tan</option>
            <option value='4'>Rarely burn, rapidly tan</option>
            <option value='5'>Very rarely burn, always dark</option>
        </select>
            <div><button type ='submit' id='submitButton'>Detect</button></div>
        </form>
        <div id='peekABoo'>
            <p>Current conditions: <span id='summary'></span> and <span id='tempSpan'> </span> degrees</p>
            <p>The UV Index is: <span id='uvSpan'> </span></p>
            <p>Can you get Vitamin D? <span id='ballSpan'></span></p>
            <p id='toggleTime'>You need <span id='timeSpan'></span> in the sun.</p>
        </div>
    </main>
    </div>
    <div class='blueLayer'>  
        <i class="fa fa-cloud fa-5x cloud1"></i>
        <i class="fa fa-cloud fa-4x cloud2"></i>
    <div class='sunLayer'></div>
    </div>
    <div class="greenLayer">
        <p class='poweredBy'><a href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a></p>
    </div>
</body>
<script src='js/script.js'></script>
</html>
